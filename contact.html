<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - Modern Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (Optional) เพิ่มฟอนต์ภาษาไทยสวยๆ */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>

    <div id="bn-root"></div>

    <script>window.onload = function() { BN.init({ version: '1.0' }) }</script>
    <script>
        (function(d, s, id) {
            var js, bjs = d.getElementsByTagName(s)[0];
            if(d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://console.botnoi.ai/customerchat/index.js';
            bjs.parentNode.insertBefore(js, bjs);
        } (document, 'script', 'bn-jssdk'));
    </script>

    <div class="bn-customerchat"
        bot_id="68f8a69d47ecdfb86c7e3f67"
        bot_logo=""
        bot_name="OPTIONAL ATTRIBUTE, YOU CAN CHANGE YOUR CHATBOT DISPLAYNAME"
        theme_color="#000000"
        locale="OPTIONAL ATTRIBUTE, YOU CAN CHANGE LANGUAGE TO THAI LANGUAGE [EX. th]"
        logged_in_greeting="OPTIONAL ATTRIBUTE, YOU CAN CHANGE GREETING MESSAGE IN WELCOME"
        greeting_message="OPTIONAL ATTRIBUTE, YOU CAN CHANGE GREETING MESSAGE IN CHATROOM"
        default_open="OPTIONAL ATTRIBUTE, YOU CAN SET DEFULT TO SHOW OR HIDE CHATROOM [EX. true]">
    </div>

<body class="bg-gray-100">

    <div class="container mx-auto max-w-6xl p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden my-10">
            
            <div class="lg:grid lg:grid-cols-2">

                <div class="p-8 md:p-12 bg-indigo-700 text-white">
                    <h2 class="text-3xl lg:text-4xl font-bold mb-4">ติดต่อเรา</h2>
                    <p class="text-indigo-100 text-lg mb-8">
                        เราพร้อมรับฟัง! ไม่ว่าคุณจะมีคำถาม ข้อเสนอแนะ หรือต้องการพูดคุย
                        โปรดกรอกแบบฟอร์มหรือติดต่อเราผ่านช่องทางด้านล่างนี้
                    </p>

                    <div class="space-y-6">
                        
                        <div class="flex items-start space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-200 flex-shrink-0 mt-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                            <span class="text-lg">123 ถนนตัวอย่าง, แขวงคลองเตย, เขตคลองเตย, กรุงเทพฯ 10110</span>
                        </div>

                        <div class="flex items-start space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-200 flex-shrink-0 mt-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 6.75Z" />
                            </svg>
                            <span class="text-lg">(02) 123-4567</span>
                        </div>

                        <div class="flex items-start space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-200 flex-shrink-0 mt-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                            </svg>
                            <span class="text-lg">hello@yourcompany.com</span>
                        </div>
                    </div>
                </div>

                <div class="p-8 md:p-12 bg-white">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">ส่งข้อความถึงเรา</h2>
                    
                    <form id="contactForm" novalidate>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง</label>
                                <input type="text" id="first-name" name="first-name" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                                <input type="text" id="last-name" name="last-name" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                        </div>

                        <div class="mb-6">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์ <span class="text-gray-400">(ไม่บังคับ)</span></label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                        </div>

                        <div class="mb-6">
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">ข้อความ</Slabel>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"></textarea>
                        </div>

                        <div>
                            <button type="submit" 
                                class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg
                                hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 
                                focus:ring-opacity-50 transition duration-300 ease-in-out">
                                ส่งข้อความ
                            </button>
                        </div>
                    </form>

                    <div id="form-status" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('form-status');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault(); // ป้องกันการ submit ฟอร์มแบบดั้งเดิม

                // ตรวจสอบความถูกต้องเบื้องต้น (สามารถเพิ่มการตรวจสอบที่ซับซ้อนกว่านี้ได้)
                if (contactForm.checkValidity() === false) {
                    formStatus.innerHTML = '<p class="text-red-600 font-semibold">กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน</p>';
                    return;
                }

                // แสดงสถานะ "กำลังส่ง..."
                formStatus.innerHTML = '<p class="text-blue-600">กำลังส่งข้อความ...</p>';
                formStatus.className = 'mt-4 text-center'; // Reset classes

                // ดึงข้อมูลจากฟอร์ม
                const formData = new FormData(contactForm);
                const data = Object.fromEntries(formData.entries());
                
                console.log('Form data ที่จะส่ง:', data);

                // --- จำลองการส่งข้อมูลไปที่ Backend (เช่น API) ---
                // ในการใช้งานจริง: คุณจะต้องส่ง 'data' นี้ไปยัง API ของคุณ
                // โดยใช้ fetch() หรือไลบรารีอย่าง axios
                
                setTimeout(() => {
                    // จำลองว่าส่งสำเร็จ
                    const isSuccess = true; // (ลองเปลี่ยนเป็น false เพื่อทดสอบ error)

                    if (isSuccess) {
                        formStatus.innerHTML = '<p class="text-green-600 font-semibold">ส่งข้อความสำเร็จ! เราจะติดต่อกลับโดยเร็วที่สุด</p>';
                        contactForm.reset(); // ล้างข้อมูลในฟอร์ม
                    } else {
                        formStatus.innerHTML = '<p class="text-red-600 font-semibold">เกิดข้อผิดพลาด! กรุณาลองใหม่อีกครั้งในภายหลัง</p>';
                    }
                    
                    // (Optional) ลบข้อความสถานะหลังจากผ่านไป 5 วินาที
                    setTimeout(() => {
                        formStatus.innerHTML = '';
                    }, 5000);

                }, 2000); // จำลองการดีเลย์ 2 วินาที
            });
        });
    </script>

</body>
</html>
